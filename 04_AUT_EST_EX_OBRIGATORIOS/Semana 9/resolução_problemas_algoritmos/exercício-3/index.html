<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Semana 9 - Exercício 3</title>
</head>


<body>

    <div class="container-fluid justify-content-center align-items-center">
        <div class="row" id="header">
            <h1>Exercício 3 </h1>
            <p>Crie uma página web na qual o usuário informe três nomes e quando o usuário indicar que deseja que o cálculo seja realizado (pressionar um botão), os nomes são exibidos em ordem alfabética crescente.
            </p>
        </div>
    
        <div class="justify-content-center align-items-center" id="inputBox">
            <h3>Insira o primeiro nome: </h3>
            <input type="text" id="input1" placeholder="nome 1">    
            <h3>Insira o segundo nome: </h3>
            <input type="text" id="input2" placeholder="nome 2">    
            <h3>Insira o terceiro nome: </h3>
            <input type="text" id="input3" placeholder="nome 3">    

            <div id="buttonsBox">
                <input class="btn" id="enviarBtn" type="button" value="Ordenar" onclick="ordena()"></input>
            </div>
            <h6 id="ordenado"></h6>
        </div>
    
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>
